<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <button class="number btt" value="7">7</button>
    <button class="number btt" value="8">8</button>
    <button class="number btt" value="9">9</button> 
    <button class="operator btt" value="+">+</button> <br>
    <button class="number btt" value="4">4</button>
    <button class="number btt" value="5">5</button>
    <button class="number btt" value="6">6</button>
    <button class="operator btt" value="-">-</button> <br>
    <button class="number btt" value="1">1</button>
    <button class="number btt" value="2">2</button>
    <button class="number btt" value="3">3</button>
    <button class="operator btt" value="*">*</button> <br>
    <button class="number btt" value="0">0</button>
    <button class="operator btt" id="separator" value=".">.</button>
    <button id="equal">=</button>
    <button class="operator btt" value="/">/</button> <br>
    <button id="clear">Borrar</button>
  </div>

  <script src="./src/calculator.js"></script>
</body>

</html>
